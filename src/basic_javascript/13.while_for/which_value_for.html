<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Which value for</title>
    <script>
      for (let i = 0; i < 5; ++i) alert(i); // 0, 1, 2, 3, 4
      for (let i = 0; i < 5; i++) alert(i); // 0, 1, 2, 3, 4
    </script>
  </head>
  <body></body>
</html>
