<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Which value while</title>
    <script>
      let i = 0;
      while (++i < 5) alert(i); // 1, 2, 3, 4
      i = 0;
      while (i++ < 5) alert(i); // 1, 2, 3, 4, 5
    </script>
  </head>
  <body></body>
</html>
