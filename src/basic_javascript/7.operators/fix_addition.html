<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fix addition</title>
    <script>
      let a = +prompt("덧셈할 첫 번째 숫자를 입력해주세요.", 1);
      let b = +prompt("덧셈할 두 번째 숫자를 입력해주세요.", 2);
      alert(Number(a) + Number(b)); // 3
      alert(+a + +b); // 3
    </script>
  </head>
  <body></body>
</html>
