<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predicting results after allocation</title>
    <script>
      let a = 2;
      let x = 1 + (a *= 2);
      alert(a); // 4(기존 값(2)에 2를 곱한 값)
      alert(x); // 5(1 + 4의 결과)
    </script>
  </head>
  <body></body>
</html>
