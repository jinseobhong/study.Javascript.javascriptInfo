<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object property this</title>
    <script>
      function makeUser() {
        return {
          name: "John",
          ref: this,
        };
      }
      let user = makeUser();
      alert(user.ref.name); // Error: Cannot read property 'name' of undefined
    </script>
  </head>
  <body></body>
</html>
