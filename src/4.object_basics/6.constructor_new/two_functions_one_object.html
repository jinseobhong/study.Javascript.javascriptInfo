<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two functions one object</title>
    <script>
      let obj = {};
      function A() {
        return obj;
      }
      function B() {
        return obj;
      }
      alert(new A() == new B()); // true
    </script>
  </head>
  <body></body>
</html>
