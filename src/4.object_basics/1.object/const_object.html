<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Const object</title>
    <script>
      const user = {
        name: "John",
      };
      // Works
      user.name = "Pete";
      // Error
      user = 123;
    </script>
  </head>
  <body></body>
</html>
