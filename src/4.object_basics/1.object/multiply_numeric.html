<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiply numeric</title>
    <script>
      function multiplyNumeric(obj) {
        for (let key in obj) {
          if (typeof obj[key] == "number") {
            obj[key] *= 2;
          }
        }
      }
    </script>
  </head>
  <body></body>
</html>
