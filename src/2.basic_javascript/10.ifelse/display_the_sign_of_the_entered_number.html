<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display the sign of the entered number</title>
    <script>
      let value = prompt("숫자를 입력하세요.", 0);
      if (value > 0) {
        alert(1);
      } else if (value < 0) {
        alert(-1);
      } else {
        alert(0);
      }
    </script>
  </head>
  <body></body>
</html>
