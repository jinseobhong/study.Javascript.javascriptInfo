<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If question</title>
    <script>
      if (-1 || 0) alert("first"); // (-1 || 0) = -1
      if (-1 && 0) alert("second"); // (-1 && 0) = 0
      if (null || (-1 && 1)) alert("third"); // (null || (-1 && 1)) = 1
    </script>
  </head>
  <body></body>
</html>
