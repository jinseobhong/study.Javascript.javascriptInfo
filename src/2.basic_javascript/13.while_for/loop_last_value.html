<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop last value</title>
    <script>
      let i = 3;
      while (i) {
        alert(i--);
      } // 3, 2, 1
    </script>
  </head>
  <body></body>
</html>
