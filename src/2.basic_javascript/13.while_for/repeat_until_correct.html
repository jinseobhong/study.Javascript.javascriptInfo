<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeat until correct</title>
    <script>
      let num;
      do {
        num = prompt("100을 초과하는 숫자를 입력해주세요.", 0);
      } while (num <= 100 && num); // num이 100보다 작거나 같으면 반복
    </script>
  </head>
  <body></body>
</html>
