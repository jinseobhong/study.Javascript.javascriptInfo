<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For even</title>
    <script>
      for (let i = 2; i <= 10; i++) {
        if (i % 2 == 0) {
          alert(i);
        }
      } // 2, 4, 6, 8, 10
    </script>
  </head>
  <body></body>
</html>
