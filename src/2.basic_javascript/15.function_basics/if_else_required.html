<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If else required</title>
    <script>
      // 18세 이상인 경우 true를 반환하고, 그렇지 않은 경우 confirm 창을 띄워 확인을 받는다.
      function checkAge(age) {
        if (age > 18) {
          return true;
        } else {
          // ...
          return confirm("보호자의 동의를 받으셨나요?");
        }
      }
    </script>
  </head>
  <body></body>
</html>
