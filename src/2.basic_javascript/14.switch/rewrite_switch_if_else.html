<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rewrite switch if else</title>
    <script>
      if (browser == "Edge") {
        alert("Edge를 사용하고 계시네요!");
      } else if (
        browser == "Chrome" ||
        browser == "Firefox" ||
        browser == "Safari" ||
        browser == "Opera"
      ) {
        alert("저희 서비스가 지원하는 브라우저를 사용하고 계시네요.");
      } else {
        alert("현재 페이지가 괜찮아 보이길 바랍니다!");
      } // Rewrite this code using multiple ternary operators
    </script>
  </head>
  <body></body>
</html>
