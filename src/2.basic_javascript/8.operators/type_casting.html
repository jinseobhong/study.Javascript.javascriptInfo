<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type casting</title>
    <script>
      alert("" + 1 + 0); // "10" 문자열
      alert("" - 1 + 0); // -1 숫자
      alert(true + false); // 1 숫자
      alert(6 / "3"); // 2 숫자
      alert("2" * "3"); // 6 숫자
      alert(4 + 5 + "px"); // "9px" 문자열
      alert("$" + 4 + 5); // "$45" 문자열
      alert("4" - 2); // 2 숫자
      alert("4px" - 2); // NaN
      alert(7 / 0); // Infinity
      alert("  -9  " + 5); // "  -9  5" 문자열
      alert("  -9  " - 5); // -14 숫자
      alert(null + 1); // 1 숫자
      alert(undefined + 1); // NaN
      alert(" \t \n" - 2); // -2 숫자
    </script>
  </head>
  <body></body>
</html>
